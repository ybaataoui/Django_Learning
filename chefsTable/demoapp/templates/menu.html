{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Add heading code -->
    <h1 style="color: #495E57">Menu</h1>

    <!-- Add paragraph code -->
    {% if menu %}
    {% for item in menu %}
    <p>{{ item.name}} : {{ item.price }}</p>
    {% endfor %}
    {% else %}
    <p>No item to Display</p>
    {% endif %}

    <!-- Add image code -->
    <img src="{% static 'img/dessert.jpg' %}" alt="">

{% endblock %}
